query productByID($id: String!)  {
      product(id: $id) {
        name,
        id,
        category ,
        inStock,
        gallery,
        prices{
          amount ,
          currency{
            label,
            symbol,
            __typename,
          
          }
          
        }
        description,
        attributes{
          id,
          name,
          type ,
          items {
            displayValue,
            value,
            id,
            __typename
          } ,
          
        }
        brand,
        __typename
      }
    

  }